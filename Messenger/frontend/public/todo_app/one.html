<!--{% load static %}-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'src/todo_app/assets/css/one/main.css' %}">
    <link rel="icon" href="{% static 'src/todo_app/assets/img/home/icon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.g    static.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<div class="task">
    <div class="content">
        <h1 class="title" style="color: #ff9902;">{{content.task_title}}</h1>
        <h2 class="description">{{content.task_description}}</h2>
    </div>
    <div class="buttons">
        <a href="{% url 'todo_app:home' content.author_id %}"><button>Назад</button></a>
        {% if content.done == False %}
            <a href="{% url 'todo_app:complete_task' content.id %}"><button>Выполнить</button></a>
        {% endif %}
        <a href="{% url 'todo_app:delete_task' content.id %}"><button>Удалить</button></a>
    </div>

</div>
</body>
</html>
