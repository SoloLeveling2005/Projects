{% load static %}

<div class="profile-block">
    <div class="first-logo-background"></div>
    <div class="second-logo-profile">{{user_data.user_nickname.0}}</div>
    {% if admin == 'true' %}
        <div class="edit-profile-block">Редактировать профиль</div>
    {% endif %}
    <div class="data-user">
        <h2 class="name-user">{{user_data.user_nickname}}</h2>

        Description
    </div>
    <div class="bottom-menu">
        <div class="tweets-title-profile">
            <h4>Tweets</h4>
        </div>
        <div class="likes deactivate-menu-element">
            <h4>Likes</h4>
        </div>
    </div>
</div>

<style>
    .profile-block {
        width: 100%;
        height: 400px;

    }
    .profile-block .edit-profile-block {
        float: right;
        margin-top: -50px;
        border: 1px solid #adadad;
        border-radius: 20px;
        padding: 10px;
    }
    .profile-block .edit-profile-block:hover {
        background-color: #d5d5d5;
        transition: all .5s ease;
        cursor: pointer;
    }

    .profile-block .first-logo-background {
        width: 100%;
        height: 210px;
        background-color: #cfd9de;
        padding:0 20px;
        margin-left: -20px;
    }

    .profile-block .second-logo-profile {
            width: 120px;
            height: 120px;
            border-radius: 90%;
            border: 6px solid white;
            background-color: #455a64;
            margin-top: -60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

    .profile-block .name-user {
            margin-top: 10px;
            margin-bottom: 5px;
        }

    .profile-block .bottom-menu {

            display: flex;
            width: calc(100% + 40px);
            margin: 0 -20px;
            margin-top: 10px;
        }
    .profile-block .bottom-menu .deactivate-menu-element {
            color: grey;
        }
    .profile-block .bottom-menu div {
        width: calc(50% + 20px);
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .profile-block .bottom-menu div:hover {
        background-color: #d5d5d5;
        transition: all .5s ease;
        cursor: pointer;
    }
</style>
