<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <Tweet 
                                url_close_img="{% static 'img/home/close.png' %}" 
                                url_like_img="{% static 'img/home/heart.png' %}"
                                v-bind:author_nickname="task.author_nickname"
                                v-bind:text_tweet="task.text_tweet"
                                v-bind:likes=task.likes
                                ></Tweet>
    </div>
  </body>
</html>
