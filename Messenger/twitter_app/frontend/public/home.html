{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <!-- Импортируем стили -->
    <link rel="icon" href="{% static 'src/assets/img/home/icon.png' %}">
    <link rel="stylesheet" href="{% static 'src/assets/css/home/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Импортируем скрипты -->
    
    <script src="{% static 'src/assets/js/home/pre-launch_scripts.js' %}"></script>
    
</head>
<body>
    <main>
        <section class="left-menu">
            <div class="menu-elem-icon">
                <div class="menu-elem-active-icon">
                    <img src="{% static 'src/assets/img/home/icon.png' %}" alt="">
                </div>
            </div>
            <div class="menu-elem">
                <div class="menu-elem-active active-page">
                    <img src="{% static 'src/assets/img/home/home.png' %}" alt="">
                    <span>Home</span>
                </div>
            </div>
            <div class="menu-elem">
                <div class="menu-elem-active">
                    <img src="{% static 'src/assets/img/home/explore.png' %}" alt="">
                    <span>Explore</span>
                </div>
            </div>
            <div class="menu-elem">
                <div class="menu-elem-active">
                    <img src="{% static 'src/assets/img/home/notification.png' %}" alt="">
                    <span>Notifications</span>
                </div>
            </div>
            <div class="menu-elem">
                <div class="menu-elem-active">
                    <img src="{% static 'src/assets/img/home/messages.png' %}" alt="">
                    <span>Messages</span>
                </div>
            </div>
            <div class="menu-elem">
                <div class="menu-elem-active">
                    <img src="{% static 'src/assets/img/home/bookmark.png' %}" alt="">
                    <span>Bookmark</span>
                </div>
            </div>
            <div class="menu-elem">
                <div class="menu-elem-active">
                    <img src="{% static 'src/assets/img/home/list.png' %}" alt="">
                    <span>Lists</span>
                </div>
            </div>
            <div class="menu-elem">
                <div class="menu-elem-active">
                    <img src="{% static 'src/assets/img/home/profile.png' %}" alt="">
                    <span>Profile</span>
                </div>
            </div>
            <div class="menu-elem">
                <div class="menu-elem-active">
                    <img src="{% static 'src/assets/img/home/more.png' %}" alt="">
                    <span>More</span>
                </div>
            </div>
            
            <button class="menu_new_tweet">Tweet</button>
        </section>
        <section class="top-menu">Home</section>
        <section class="main">
            
            <section class="content">
                <div class="new_tweet">
                    <div class="profile">У</div>
                    <form action="{% url 'twitter_app:new_tweet' %}" method="POST" class="new_tweet_in_content_block">
                        {% csrf_token %}
                        <textarea class="tweet_text" name="tweet_text" id="" maxlength="200" contenteditable="true" placeholder="Whats happaning?"></textarea>
                        <input type="hidden" value="{{user_id}}" name="author_id">
                        <input type="submit" value="Tweet" onclick="">
                    </form>
                </div>
                <div class="tweets" id="tweets">
                    <div>
                        <div v-for="task in info" :key="task['id']">
                            <Tweets
                                url_close_img="{% static 'src/assets/img/home/close.png' %}"
                                url_like_img="{% static 'src/assets/img/home/heart.png' %}"
                                v-bind:tweet_id=Number(task.id_tweet)
                                v-bind:author_nickname="task.author_nickname"
                                v-bind:text_tweet="task.text_tweet"
                                v-bind:likes=task.likes
                                ></Tweets>
                            
                        </div>
                    </div>
                    
                </div>
            </section>
        </section>
    </main>


    <!-- <script type="module" src="{% static 'js/home/imports.js' %}"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script type="module" src="{% static 'src/main.js' %}"></script>

    <script src="{% static 'src/assets/js/home/main.js' %}"></script>
    <!-- <script src="{% static 'js/home/vue.js' %}"></script> -->
</body>
</html>
