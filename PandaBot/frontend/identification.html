<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center" style="display: flex; height: 100vh">

<main class="form-signin m-auto" style="width: 50vw;">
  <form action="{% url 'main_app:identification' %}" method="POST">
      {% csrf_token %}
{#    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">#}
    <h1 class="h3 mb-3 fw-normal">Добро пожаловать!</h1>

    <div class="form-floating">
      <input type="text" name="token" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">Введите token</label>
    </div>
{#    <div class="form-floating">#}
{#      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">#}
{#      <label for="floatingPassword">Придумайте пароль</label>#}
{#    </div>#}

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted">{{error}}</p>
    <p class="mt-5 mb-3 text-muted">© 2023</p>
  </form>
</main>


{#<div id="torrent-scanner-popup" style="display: none;"></div><div class="mallbery-caa" style="z-index: 2147483647 !important; text-transform: none !important; position: fixed;"></div>#}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>







</html>
